{% extends 'index.html' %}

{% block a %}

<form action="{% url 'formulario_empleados' %}" method = "post">
    {% csrf_token %}

    <table>
        {{formulario.as_table}}
    </table>
    <input type="submit" placeholder="Crear">
</form>


<form action="{% url "formulario_empleados" %}" method="get">
    {% csrf_token %}   

    <table>
        {{buscador.as_table}}
    </table>

    <input type="submit" placeholder="Buscar" >
</form>



{% for Empleado in Empleados_buscados %}
    <li>
        {{Empleado}}
    </li>
{% endfor %}

{% endblock a %}
