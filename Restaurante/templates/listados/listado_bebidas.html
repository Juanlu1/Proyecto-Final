{% extends 'index.html' %}

{% block a %}

<a style="text-align: left" href= {% url "listado_bebidas" %}>Crear una bebida</a>

<ul style="text-align: left">

{% for bebida in listado_bebidas %}

<li>
    {{bebida.nombre}}
    {% if bebida.grande %}
         Tamaño: Grande
    {% endif %}
    {% if bebida.chico %}
        Tamaño: Chica
    {% endif %}
    <a href={% url "borrar_bebida" bebida.id %}>Borrar</a>
</li>

{% endfor %}    
</ul>
{% endblock a %}
