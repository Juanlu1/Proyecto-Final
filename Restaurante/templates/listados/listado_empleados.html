{% extends 'index.html' %}

{% block a %}

<a style="text-align: left" href= {% url "formulario_empleados" %}>Crear un empleado</a>

<ul style="text-align: left">
{% for empleado in listado_empleados %}

<li>
    {{empleado.nombre}}
    {{empleado.apellido}}
    Puesto: {{empleado.puesto}}
    <a href={% url "actualizar_empleado" empleado.id %}>Actualizar</a>
    <a href={% url "borrar_empleado" empleado.id %}>Borrar</a>
</li>

{% endfor %}
</ul>
{% endblock a %}
