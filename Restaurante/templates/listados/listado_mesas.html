{% extends 'index.html' %}

{% block a %}

<a style="text-align: left" href= {% url "formulario_mesas" %}>Crear una mesa</a>

<ul style="text-align: left">
{% for mesa in listado_mesas %}

<li>
    {{mesa.nombre}}
    {% if mesa.grande %}{% endif %}
        Tamaño: Grande
    {% if mesa.chica %}{% endif %}
        Tamaño: Chica
    {% if mesa.reservada %}{% endif %}
        Esta reservada
    <a href={% url "borrar_mesa" mesa.id %}>Borrar</a>
</li>

{% endfor %}
</ul>
{% endblock a %}
